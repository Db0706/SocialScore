<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.C - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #FF69B4 0%, #9B59B6 50%, #E91E63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #FFE5F5;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(255, 20, 147, 0.4);
            border: 4px solid #FF1493;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #FF1493;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #9B59B6;
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #FF1493;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 3px solid #FF1493;
            border-radius: 15px;
            font-size: 1em;
            background: white;
            color: #9B59B6;
            font-weight: bold;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
            background: #FFF0F8;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF1493, #E91E63);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #FF1493;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>S.A.C</h1>
        <p class="subtitle">Social Alignment Chart</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit">Login</button>
            <p class="error" id="error">Invalid username or password!</p>
        </form>
    </div>

    <script>
        // Simple username/password check
        const VALID_USERNAME = 'admin';
        const VALID_PASSWORD = 'RealBadMan69';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error');

            // Check credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Set session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                // Show error
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
