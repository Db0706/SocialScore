<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.C - Board of Directors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #FF69B4 0%, #9B59B6 50%, #E91E63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #FFE5F5;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(255, 20, 147, 0.4);
            border: 4px solid #FF1493;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #FF1493;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #9B59B6;
            text-align: center;
            font-style: italic;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .instruction {
            color: #FF1493;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-card {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 3px solid #E91E63;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-button {
            margin-top: 10px;
            padding: 8px 15px;
            background: white;
            color: #FF1493;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-button:hover {
            background: #FFE5F5;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #FFE5F5;
            margin: 10% auto;
            padding: 40px;
            border: 4px solid #FF1493;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(255, 20, 147, 0.6);
        }

        .modal h2 {
            color: #FF1493;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input,
        .modal-form select {
            padding: 12px;
            border: 3px solid #FF1493;
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            background: white;
            color: #9B59B6;
            font-weight: bold;
        }

        .modal-form label {
            color: #FF1493;
            font-weight: bold;
            margin-bottom: -10px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .save-btn {
            background: linear-gradient(135deg, #FF1493, #E91E63);
            color: white;
        }

        .cancel-btn {
            background: #9B59B6;
            color: white;
        }

        .save-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #FF1493;
            margin: 0 auto 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            background: rgba(255, 20, 147, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            color: white;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-role {
            color: #FFE5F5;
            font-size: 0.9em;
            font-style: italic;
        }

        .back-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #9B59B6, #E91E63);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #8E44AD, #C2185B);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>S.A.C</h1>
        <p class="subtitle">Board of Directors</p>
        <p class="instruction">Select your profile to join the board</p>

        <div class="profiles-grid" id="profilesGrid">
            <!-- Profiles will be generated here -->
        </div>

        <a href="index.html" class="back-button">Back to Chart</a>
    </div>

    <script>
        // Load board members from localStorage or use defaults
        function loadBoardMembers() {
            const saved = localStorage.getItem('boardMembers');
            if (saved) {
                return JSON.parse(saved);
            }
            return [
                {
                    id: 'sac1',
                    name: 'SAC1',
                    role: 'CEO & Founder',
                    emoji: 'üê≠',
                    password: 'Admin1',
                    imageUrl: null
                },
                {
                    id: 'sac2',
                    name: 'SAC2',
                    role: 'Chief Operations Officer',
                    emoji: 'üê≠',
                    password: 'Admin2',
                    imageUrl: null
                },
                {
                    id: 'sac3',
                    name: 'SAC3',
                    role: 'Chief Happiness Officer',
                    emoji: 'üê≠',
                    password: 'Admin3',
                    imageUrl: null
                },
                {
                    id: 'sac4',
                    name: 'SAC4',
                    role: 'Chief Strategy Officer',
                    emoji: 'üê≠',
                    password: 'Admin4',
                    imageUrl: null
                },
                {
                    id: 'sac5',
                    name: 'SAC5',
                    role: 'Chief Creative Officer',
                    emoji: 'üê≠',
                    password: 'Admin5',
                    imageUrl: null
                },
                {
                    id: 'sac6',
                    name: 'SAC6',
                    role: 'Chief Entertainment Officer',
                    emoji: 'üê≠',
                    password: 'Admin6',
                    imageUrl: null
                }
            ];
        }

        let boardMembers = loadBoardMembers();

        // Save board members to localStorage on load (if not already saved)
        if (!localStorage.getItem('boardMembers')) {
            localStorage.setItem('boardMembers', JSON.stringify(boardMembers));
            console.log('Initialized boardMembers in localStorage');
        }

        function saveBoardMembers() {
            localStorage.setItem('boardMembers', JSON.stringify(boardMembers));
        }

        // Generate profile cards
        function renderProfiles() {
            const profilesGrid = document.getElementById('profilesGrid');
            profilesGrid.innerHTML = '';

            boardMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'profile-card';

                let avatarContent = '';
                if (member.imageUrl) {
                    avatarContent = `<img src="${member.imageUrl}" alt="${member.name}">`;
                } else {
                    avatarContent = member.emoji;
                }

                card.innerHTML = `
                    <div class="profile-avatar">${avatarContent}</div>
                    <div class="profile-name">${member.name}</div>
                    <div class="profile-role">${member.role}</div>
                `;
                card.onclick = () => selectProfile(member);
                profilesGrid.appendChild(card);
            });
        }

        function selectProfile(member) {
            const password = prompt(`Enter password for ${member.name}:`);

            if (password === member.password) {
                // Set session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', member.name);
                sessionStorage.setItem('userRole', member.role);
                sessionStorage.setItem('userEmoji', member.imageUrl || member.emoji);
                sessionStorage.setItem('userId', member.id);
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                alert('‚ùå Incorrect password! Access denied.');
            }
        }

        // Initial render
        renderProfiles();
    </script>
</body>
</html>
